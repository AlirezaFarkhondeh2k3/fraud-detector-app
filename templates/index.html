<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
        }
        .form-grid input {
            padding: 10px;
            font-size: 0.95rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        h2 {
            font-weight: 700;
        }
        .btn {
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.03);
        }
        .alert strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">ðŸ’³ Credit Card Fraud Detector</h2>

    <!-- Upload CSV -->
    <h5>1. Upload CSV File</h5>
    <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="input-group mb-3">
            <input type="file" name="file" class="form-control">
            <button type="submit" class="btn btn-primary">Predict File</button>
        </div>
    </form>

    <!-- Manual Entry -->
    <h5>2. Manually Enter a Transaction</h5>
    <form method="post" id="manualForm">
        <div class="form-grid mb-3">
            {% for i in range(30) %}
                <input type="number" name="v{{ i }}" id="v{{ i }}" step="any" placeholder="v{{ i }}" required>
            {% endfor %}
        </div>
        <input type="hidden" name="manual" value="1">
        <div class="d-flex flex-wrap gap-2">
            <button type="submit" class="btn btn-success">
                âœ… Predict Manually
            </button>
            <button type="button" onclick="generateRandomInputs()" class="btn btn-warning">
                ðŸŽ² Fill Random Inputs
            </button>
        </div>
    </form>

    <!-- Result -->
    {% if prediction %}
        <div class="alert mt-4 {{ 'alert-danger' if 'FRAUD' in prediction else 'alert-success' }}">
            <strong>{{ prediction }}</strong>
        </div>
        {% if table %}{{ table|safe }}{% endif %}
    {% endif %}
</div>

<script>
function generateRandomInputs() {
    const ranges = {
        v0: [0, 172792],         // Time
        v29: [0, 25691.16]       // Amount
    };

    for (let i = 0; i < 30; i++) {
        let min = -20, max = 20;
        if (i === 0) { min = ranges.v0[0]; max = ranges.v0[1]; }
        if (i === 29) { min = ranges.v29[0]; max = ranges.v29[1]; }

        const rand = Math.random() * (max - min) + min;
        document.getElementById(`v${i}`).value = rand.toFixed(4);
    }
}
</script>
</body>
</html>
